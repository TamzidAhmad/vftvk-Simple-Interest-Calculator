<!DOCTYPE html>
<title> Web App - Simple Interest Calculator</title>
<html>
    <head>
    <script src="script.js" type="text/javascript"> </script>
    <style src="style.css" rel="stylesheet" > </style>
    </head>
    <div class="maindiv">
    <body>
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number"  id="principal">  <br/>
        Rate <input onchange="updateRate()" type="range"  id="rate" min="1" max="20" value="10.25" step="0.25"> 
        <span id="rate_val">10.25%</span>
        <br>
        
        No. of Years <select id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
          <br>
        Interest : <span id="result"> </span>
        <br>
        <br>
        <button onclick="compute()">Compute Interest.</button>
        <button onclick="reset()">Reset</button>
        <br>
        <span id="result"> </span>
        <footer>
            &#169; This Calculator belongs to Tamzid   
        </footer>
    

    </body>
</div>
</html>
